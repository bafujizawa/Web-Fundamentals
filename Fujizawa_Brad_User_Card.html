<body>
    <div class="flex-container">

            <div class="card-body">
                <h1 class="l_margin_25">Jane Doe</h1>
                <h2 class="l_margin_25">
                    <img id="marker" src="icons/map-marker.png" alt="">Seattle
                </h2>
                <p class="l_margin_25">Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p class="l_margin_25" >
                    <a href="">
                        <img id="gear" src="icons/gear.png" alt="">Edit Profile</a>
                </p>
            </div>
        </div>
    </div>

</body>
